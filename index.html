<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  
</head>
<body>
  <div class="title">
    <h2>Simple, traffic-based pricing</h2>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
  </div>
  <div class="container">
    <div class="wrapper">
      <div class="top-content">
        <div class="packages">
          <div class="pV">
            <p><span id="pageView">100k</span> Pageviews</p>
          </div>
          <div class="cost">
            <p>$<span id="cost">16</span>.00</p>
            <p class="time">/month</p>
          </div>
        </div>
        <div class="range-slider">
          <label for="price-seller">
            <input type="range" id="price-seller" class="range" min="0" max="4" value="2">
          </label>
        </div>
        <div class="billing">
          <p>Monthly Billing</p>
          <label for="billing" class="switch">
            <input type="checkbox" id="billing">
            <span class="toggle-slider"></span>
          </label>
          <p>Yearly Billing</p>
          <p class="discount">25% discount</p>
        </div>
      </div>
    </div>
    <hr>
    <div class="footer">
      <ul>
        <li><img src="images/icon-check.svg" alt="">Unlimited websites</li>
        <li><img src="images/icon-check.svg" alt="">100% data ownership</li>
        <li><img src="images/icon-check.svg" alt="">Email reports</li>
      </ul>
      <a href="#">Start my trial</a>
    </div>
  </div>
</body>
</html>
